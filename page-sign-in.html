<body>

<div id="page-loader"><i></i></div>

<div class="main-container">

	<!-- Content -->
	<div class="container content">

		<div class="fullwidth-box full-screen">
			<div class="background-layer is-fixed" style="background-color: #2c324d; background-image: url(images/background-04.jpg);"></div>
			<div class="container vertical-middle spacing-v-sm">
				<div class="center-block" style="max-width: 360px;">
					<p class="margin-bottom-30"><a href="index-2.html"><img src="images/logo-white.png" alt="Pagge" width="142" height="50" /></a></p>
					<div class="card no-background margin-bottom-15">
						<div class="background-layer" style="background-color: #ffffff; opacity: 0.9;"></div>
						<div class="card-content spacing-lg">
							<form action="#" method="post">
								<p><input type="email" class="input is-large" id="email" name="email" placeholder="Email" data-icon="yo-icon-mail" required /></p>
								<p><input type="password" class="input is-large" id="password" name="password" placeholder="Password" data-icon="yo-icon-lock" required /></p>
								<div class="grid inline-middle spacing-sm margin-bottom-sm">
									<div class="col col-xs-6 col-xs-push-6 text-xs-right">
										<a href="#" class="minor">Forgot password?</a>
									</div>
									<div class="col col-xs-6 col-xs-pull-6 text-xs-left">
										<label for="remember" class="form-label">
											<input type="checkbox" class="checkbox" id="remember" name="remember" checked="checked" />
											<span>Stay signed in</span>
										</label>
									</div>
								</div>
								<p class="margin-bottom-20"><button type="submit" class="button button-primary is-large text-uppercase full-width">Sign in</button></p>
								<p>New here? <a href="page-sign-up.html">Create an account</a></p>
							</form>
						</div>
					</div>
					<p class="color-white opacity-60">OR</p>
					<p><a href="#" class="button button-facebook is-large full-width"><i class="fa fa-facebook icon-before"></i> Sign In with Facebook</a></p>
					<p><a href="#" class="button button-google is-large full-width"><i class="fa fa-google icon-before"></i> Sign In with Google</a></p>
				</div>
			</div>
		</div>

	</div>
	<!-- // END Content -->

</div>

<a href="#" id="gototop"></a>
