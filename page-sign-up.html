<div id="page-loader"><i></i></div>

<div class="main-container">

	<!-- Content -->
	<div class="container content">

		<div class="fullwidth-box full-screen">
			<div class="background-layer is-fixed" style="background-color: #2c324d; background-image: url(images/background-04.jpg);"></div>
			<div class="container vertical-middle spacing-v-sm">
				<div class="center-block" style="max-width: 400px;">
					<p class="margin-bottom-30"><a href="index-2.html"><img src="images/logo-white.png" alt="Pagge" width="142" height="50" /></a></p>
					<div class="card no-background margin-bottom-15">
						<div class="background-layer" style="background-color: #ffffff; opacity: 0.9;"></div>
						<div class="card-content spacing-lg">
							<h3 class="margin-bottom-30">Create Free Account</h3>
							<form action="#" method="post">
								<p><input type="text" class="input is-large" id="username" name="username" placeholder="Username" data-icon="yo-icon-user" required /></p>
								<p><input type="email" class="input is-large" id="email" name="email" placeholder="Email" data-icon="yo-icon-mail" required /></p>
								<p><input type="password" id="password" name="password" placeholder="Password" class="input is-large" data-icon="yo-icon-lock" required /></p>
								<p class="text-xsmall text-color2">By clicking below to sign up, you are agreeing to the Pagge <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
								<p class="margin-bottom-20"><button type="submit" class="button button-primary is-large text-uppercase full-width">Sign Up</button></p>
								<p>Already have an account? <a href="page-sign-in.html">Sign in</a></p>
							</form>
						</div>
					</div>
					<p class="color-white opacity-60">OR</p>
					<p><a href="#" class="button button-facebook is-large full-width"><i class="fa fa-facebook icon-before"></i> Sign Up with Facebook</a></p>
					<p><a href="#" class="button button-google is-large full-width"><i class="fa fa-google icon-before"></i> Sign Up with Google</a></p>
				</div>
			</div>
